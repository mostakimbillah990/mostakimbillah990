<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    input, button, textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 14px;
    }
    .user-list, .messages {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
      background: #f4f4f4;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <!-- User Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="currentUser"></span></h2>
      <button onclick="logout()">Logout</button>

      <!-- User List -->
      <h3>Users</h3>
      <div class="user-list" id="userList"></div>

      <!-- Messaging Section -->
      <h3>Send Message</h3>
      <input type="text" id="receiverUsername" placeholder="Receiver Username">
      <textarea id="messageContent" placeholder="Type your message"></textarea>
      <button onclick="sendMessage()">Send Message</button>
      <p id="messageError" style="color: red;"></p>

      <!-- View Messages -->
      <h3>Your Messages</h3>
      <div class="messages" id="messageDisplay"></div>
    </div>
  </div>

  <script>
    // Dummy user data
    const users = {
      mostakim: { password: "1234", messages: [], profile: { name: "Mostakim", phone: "123456789", picture: "" } },
      
      bob: { password: "12345", messages: [], profile: { name: "Bob", phone: "987654321", picture: "" } },
    };

    let currentUser = null;

    // Login Function
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const errorElement = document.getElementById("loginError");

      if (!users[username]) {
        errorElement.textContent = "User not found!";
        return;
      }

      if (users[username].password !== password) {
        errorElement.textContent = "Incorrect password!";
        return;
      }

      // Successful login
      currentUser = username;
      errorElement.textContent = "";
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("currentUser").textContent = username;

      loadUsers();
      loadMessages();
    }

    // Logout Function
    function logout() {
      currentUser = null;
      document.getElementById("loginSection").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("loginUsername").value = "";
      document.getElementById("loginPassword").value = "";
    }

    // Load Users List
    function loadUsers() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      Object.keys(users).forEach((username) => {
        if (username !== currentUser) {
          userList.innerHTML += `<p>${username}</p>`;
        }
      });
    }

    // Send Message
    function sendMessage() {
      const receiver = document.getElementById("receiverUsername").value;
      const message = document.getElementById("messageContent").value;
      const errorElement = document.getElementById("messageError");

      if (!users[receiver]) {
        errorElement.textContent = "Receiver not found!";
        return;
      }

      if (!message) {
        errorElement.textContent = "Message cannot be empty!";
        return;
      }

      // Send message
      users[receiver].messages.push({ sender: currentUser, content: message });
      errorElement.textContent = "";
      alert("Message sent!");

      document.getElementById("receiverUsername").value = "";
      document.getElementById("messageContent").value = "";

      loadMessages();
    }

    // Load Messages
    function loadMessages() {
      const messageDisplay = document.getElementById("messageDisplay");
      const userMessages = users[currentUser].messages;
      messageDisplay.innerHTML = "";

      if (userMessages.length === 0) {
        messageDisplay.innerHTML = "<p>No messages found!</p>";
        return;
      }

      userMessages.forEach((msg) => {
        messageDisplay.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.content}</p>`;
      });
    }
  </script>
</body>
</html>
